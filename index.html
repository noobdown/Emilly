<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Emilly ‚ù§Ô∏è</title>
  <style>
    /* Bloqueia visualiza√ß√£o em telas grandes */
    @media (min-width: 768px) {
      body::before {
        content: "Esta p√°gina foi feita para ser vista apenas no celular üíï";
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        background: #000;
        color: #fff;
        z-index: 9999;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #6a1b9a, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
    }

    header span {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      width: 85%;
      max-width: 320px;
      aspect-ratio: 3 / 4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
      background: #fff;
    }

    .carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 1s ease;
      transform: scale(1.05);
    }

    .carousel img.active {
      opacity: 1;
      transform: scale(1);
    }

    footer {
      padding: 1.5rem 1rem 2rem;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    footer strong {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.05rem;
    }
  

    /* Efeitos visuais */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1000;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(110vh);
      }
    }
    }

    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: scale(12); opacity: 0; }
    }
      100% { transform: scale(15); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    Para a mulher que ilumina meus dias ‚ú®
    <span>Emilly ‚ù§Ô∏è</span>
  </header>

  <main>
    <div class="carousel">
      <!-- Substitua os src pelas fotos de voc√™s -->
      <img src="images/amor1.jpeg" class="active" />
      <img src="images/eu1.jpeg" />
      <img src="images/amor2.jpeg" />
      <img src="images/eu2.jpeg" />
      <img src="images/amor3.jpeg" />
      <img src="images/eu3.jpeg" />
      <img src="images/amor4.jpeg" />
    </div>
  </main>

  <footer>
    Em cada detalhe, em cada sorriso e em cada momento‚Ä¶
    <strong>√© voc√™ que eu escolho todos os dias. üíï</strong>
  </footer>

  <script>
  (function () {
    // ===== Carrossel =====
    const carouselImages = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    setInterval(() => {
      carouselImages[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % carouselImages.length;
      carouselImages[currentIndex].classList.add('active');
    }, 3000);

    // ===== Neve (Natal) =====
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 4 + Math.random() * 4 + 's';
      snowflake.style.opacity = Math.random().toString();
      snowflake.style.fontSize = 12 + Math.random() * 18 + 'px';
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 9000);
    }

    setInterval(createSnowflake, 250);

    // ===== Fogos (Ano Novo) =====
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 60 + 'vh';
      firework.style.background = 'radial-gradient(circle, #ffd700, transparent)';
      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1200);
    }

    setInterval(createFirework, 2000);
  })();
</script>

</html>
